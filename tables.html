<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Favourite Food</title>
    <link rel="stylesheet" href="./tables.css">  <!-- Linking External CSS -->
</head>
<body>

<table>
    <caption>
        Cat Favourite Dairy Food
    </caption>
    <thead>
        <tr>
            <th scope="col">Cat</th>
            <th scope="col">Favourite Food</th>
            <th scope="col">Age</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Brownie</th>
            <td>Milk</td>
            <td>3</td>
        </tr>

        <tr>
            <th scope="row">Shimbha</th>
            <td>Panner</td>
            <td>3</td>
        </tr>

        <tr>
            <th scope="row">Cotton</th>
            <td>Yogurt</td>
            <td>3</td>
        </tr>

        <tr>
            <th scope="row">Panther</th>
            <td>Milk</td>
            <td>3</td>
        </tr>

        <tr>
            <th scope="row">Silky</th>
            <td>Panner</td>
            <td>7</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th scope="row" colspan="2">Average Age</th>
            <td>3.8</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
